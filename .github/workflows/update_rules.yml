name: Update DNS Blocklist

on:
  schedule:
    - cron: '0 0 * * *'  # 每天00:00 UTC执行
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install dnspython requests
      - name: Run Update Script
        run: python update_dns_blocklist.py
      - name: Commit Changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add final_rules.txt
          git commit -m "Update DNS blocklist (auto)" || echo "No changes"
          git push
