        run: |
          # åˆ›å»ºæˆ–æ›´æ–°æ´»è·ƒæ—¥å¿—
          mkdir -p logs
          echo "Last activity: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > logs/activity.log
          
          # å¦‚æœæœ‰READMEï¼Œæ›´æ–°å…¶ä¸­çš„æ—¶é—´æˆ³
          if [[ -f README.md ]]; then
